<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Chat Application:Sign In</title>
     <!-- STYLES -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <!-- SCRIPTS -->
     <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
          crossorigin="anonymous"></script>
</head>
<body style="background: #eee">
     <div class="container">
          <div class="justify-content-center row mt-5">
               <div class="col-lg-6 card border-primary">
                    <div class="mt-5 card-body">
                         <div class="form-group">
                           <label for="signEmail">Email address</label>
                           <input type="email" class="form-control" id="signEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                         </div>
                         <div class="form-group">
                           <label for="signPassword">Password</label>
                           <input type="password" class="form-control" id="signPassword" placeholder="Password" required>
                         </div>
                         <button id="login" class="btn btn-primary">Login</button>
                         <button id="signUp" class="btn btn-danger">SignUp</button>
                         <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                                   A simple danger alertâ€”check it out!
                         </div>
                    </div>   
               </div>
          </div>
     </div>
     <script src="js/login.js"></script>
</body>
</html>
